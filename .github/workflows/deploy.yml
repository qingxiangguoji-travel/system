name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 当代码推送到main分支时触发
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # 设置Node.js环境
    strategy:
      matrix:
        node-version: [18]
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 设置Node.js
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # 3. 安装依赖
    - name: Install dependencies
      run: npm ci

    # 4. 运行测试（如果有）
    - name: Run tests
      run: npm test -- --watchAll=false

    # 5. 构建项目
    - name: Build project
      run: npm run build

    # 6. 部署到GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        # 如果您使用自定义域名，取消下面注释
        # cname: your-domain.com

    # 7. 发送通知（可选）
    - name: Send success notification
      if: success()
      run: |
        echo "✅ 部署成功！网站已更新：https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
    - name: Send failure notification
      if: failure()
      run: |
        echo "❌ 部署失败，请检查代码"
